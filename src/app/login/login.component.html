<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <!-- شعار الموقع -->
      <div class="text-center mb-4 logo">
        <!-- استبدال صورة الـ placeholder بصورة موجودة في assets -->
        <img src="assets/images/logo.png" alt="شعار" class="img-fluid rounded" 
             onerror="this.src='https://via.placeholder.com/120'; this.onerror='';">
        <h1 class="mt-3" i18n="@@app.name">نادي الاختبارات</h1>
      </div>
      
      <!-- بطاقة تسجيل الدخول -->
      <div class="card shadow-sm rounded-3">
        <div class="card-body">
          <!-- نموذج تسجيل الدخول -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- البريد الإلكتروني / رقم الهاتف -->
            <div class="mb-3">
              <label for="username" class="form-label" i18n="@@login.username">البريد الإلكتروني أو رقم الهاتف</label>
              <input 
                type="text" 
                id="username" 
                formControlName="username"
                class="form-control" 
                [ngClass]="{'is-invalid': submitted && f['username'].errors}"
                i18n-placeholder="@@login.username.placeholder" placeholder="example@domain.com أو +966xxxxxxxxx">
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors?.['required']" i18n="@@login.username.required">يرجى إدخال البريد الإلكتروني أو رقم الهاتف</div>
              </div>
            </div>
            
            <!-- كلمة المرور -->
            <div class="mb-3">
              <label for="password" class="form-label" i18n="@@login.password">كلمة المرور</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password"
                class="form-control" 
                [ngClass]="{'is-invalid': submitted && f['password'].errors}">
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors?.['required']" i18n="@@login.password.required">يرجى إدخال كلمة المرور</div>
              </div>
            </div>
            
            <!-- تذكرني -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
              <label class="form-check-label" for="remember" i18n="@@login.remember">تذكرني</label>
            </div>
            
            <!-- أزرار تسجيل الدخول وإنشاء حساب -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" i18n="@@login.signin">تسجيل الدخول</button>
              <button type="button" class="btn btn-outline-primary" routerLink="/register" i18n="@@login.register">إنشاء حساب جديد</button>
            </div>
          </form>
          
          <!-- الفاصل -->
          <div class="position-relative my-4">
            <hr>
            <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted" i18n="@@login.or">أو</span>
          </div>
          
          <!-- أزرار التسجيل الاجتماعي -->
          <div class="d-grid gap-2">
            <button (click)="socialLogin('google')" class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
              <i class="fab fa-google me-2"></i>
              <span i18n="@@login.google">تسجيل الدخول باستخدام Google</span>
            </button>
            <button (click)="socialLogin('facebook')" class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
              <i class="fab fa-facebook-f me-2"></i>
              <span i18n="@@login.facebook">تسجيل الدخول باستخدام Facebook</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
